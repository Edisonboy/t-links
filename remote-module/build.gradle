

dependencies {

    api 'io.vertx:vertx-mqtt:4.3.0'

    api 'org.projectlombok:lombok:1.18.0'

    api 'org.slf4j:slf4j-api:1.7.25'

    api 'ch.qos.logback:logback-classic:1.2.3'
